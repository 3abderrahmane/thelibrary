<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>The Golden Library</h2>
    <div class="container">
        <form action="">
            <div class="data">
                <label for="booktitle">Book Title:</label><br>
                <input type="text" id="booktitle" value="John">
            </div>
            <div class="data">
                <label for="authorname">Author Name:</label><br>
                <input type="text" id="authorname" value="arnoub">
            </div>
            <div class="data">
                <label for="pagescount">Pages Count:</label><br>
                <input type="number" id="pagescount" value="99">
            </div>
            <div class="data">
                <label for="status">Status:</label><br>
                <select id="status">
                   <option value="Read">Read</option>
                   <option value="Not read">Not read</option>
                </select>
            </div>
            <input id="submit" type="button" value="Submit"></input>
        </form>
    </div>
    <div class="fortable">
        <table id ="table">
            <tr>
              <th>Book Title</th>
              <th>Author Name</th>
              <th>Pages Count</th>
              <th>Status</th>
              <th>Remove</th>
            </tr>
          </table>
    </div>
    <footer>Copy Righted to Abderrahmane Chagour</footer>
    <script src="cons.js"></script>
</body>
</html>
